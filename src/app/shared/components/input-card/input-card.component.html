<mat-card>
    <mat-card-header>
      <mat-card-title>Add Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Enter a task to add"
          [value]="crntTask()"
          (change)="updateValue($event.target)"
        />
        <mat-icon matSuffix matRipple (click)="addTask()">add</mat-icon>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
